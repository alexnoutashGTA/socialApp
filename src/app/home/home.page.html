<ion-header>
  <ion-toolbar>
    <ion-title>
      My Social App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button  expand="block">
     Scroll to view more
  </ion-button>

  <ion-list>
    <ion-item  *ngFor="let item of dataList">
      <ion-label>
        <h2>{{item.title}}</h2>
        <h4>{{item.body}}</h4>
        <p></p>
      </ion-label>
    </ion-item>>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
